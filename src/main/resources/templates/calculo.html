<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Impuesto a la Renta</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		
		<br>
		<br>
		
		<h1>Calculo de Impuesto Anual</h1>
		
		<br>
		<br>
		
		<a class="btn btn-primary btn-md"  href="/trabajador/listado">Lista de Trabajadores</a>
		<a class="btn btn-primary btn-md"  href="/trabajador/calculo">Realizar otro c√°lculo</a>
		
		<br>
		<br>
		
		<form class="form-horizontal" action="#" th:action="@{/trabajador/new}" th:object="${trabajador}" method="post">
			
			<div class="form-group">
				<label class="control-label col-md-2" for="txtUIT">UIT</label>
				
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{impUIT}" id="txtUIT" readonly> 
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-md-2" for="txtDni">DNI</label>
				
				<div class="col-md-10">
					<input type="text" th:field="*{dni}" class="form-control" id="txtDni" readonly>
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-md-2" for="txtNombre">Nombre</label>
				
				<div class="col-md-10">
					<input type="text" th:field="*{name}" class="form-control" id="txtNombre" readonly>
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-md-2" for="txtSalario">Salario Mensual</label>
				
				<div class="col-md-10">
					<input type="text" th:field="*{sueldomensual}" class="form-control" id="txtSalario" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-2">Modalidad de Trabajo</label>
				
				<div class="col-md-10">
					<label class="radio-inline"><input type="radio" th:field="*{modalidadTrabajo}" th:value="Dependiente" name="optradio" readonly>Dependiente</label>
					<label class="radio-inline"><input type="radio" th:field="*{modalidadTrabajo}" th:value="Independiente" name="optradio" readonly>Independiente</label>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-2" for="txtTotalBruto">Total Bruto</label>
				<div class="col-md-10">
					<input type="text" th:field="*{imptotalbruto}" class="form-control" id="txtTotalBruto" readonly>
				</div>
			</div>
	
			<div class="form-group">
				<label class="control-label col-md-2" for="txtTotalImpuesto">Total Impuesto</label>
				<div class="col-md-10">
					<input type="text" th:field="*{impRentaPagar}" class="form-control" id="txtTotalImpuesto" readonly>
				</div>
			</div>
	
			<div class="form-group">
				<label class="control-label col-md-2" for="txtTotalNeto">Total Neto</label>
				<div class="col-md-10">
					<input type="text" th:field="*{rentaneta}" class="form-control" id="txtTotalNeto" readonly>
				</div>
			</div>
			
			<br>
			<br>
			
			<div class="form-group">
				<div class="col-md-6">
					<input type="submit" value="Guardar" class="btn btn-success btn-block">
				</div>
				<div class="col-md-6">
					<input type="reset" value="Limpiar" class="btn btn-default btn-block">
				</div>
			</div>			
			
		</form>
	</div>
	
</body>
</html>
